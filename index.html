<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/kelele.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <script type="module" src="/src/main.js"></script>
    <title>Ideate-Create-Showcase</title>
  </head>
  <body>
  <main class="Loop js-loop">

<section class="ideate">
  <div class="text">
    <div class="header">Ideate</div>
  </div>
</section>
<section class="create">
  <div class="text">
    <div class="header">Create</div>
  </div>
</section>
<section class="showcase">
  <div class="text">
    <div class="header">Showcase</div>
  </div>
  <div id="container">
    <div id="animate">
    </div>
  </div>

</section>

<!--
These blocks are the same as the first blocks to get that looping illusion going.
You need to add clones to fill out a full viewport height.
-->
<section class="ideate is-clone">
  <div class="flex-container text">
    <div class="header">Ideate</div>
  </div>
</section>
<section class="create is-clone">
  <div class="flex-container text">
    <div class="header">Create</div>
  </div>
</section>
</main>


</body>
</html>
